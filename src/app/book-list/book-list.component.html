<ul class="list-group">
    <li class="list-group-item" *ngFor = "let book of books">
            <div >
                <img src="" alt="">
            </div>
            <div >
                    <h1>{{book.title}}</h1>
                    <h2>{{book.author}}</h2>
                    <p>{{book.synopsis}}</p>
            </div>
    </li>
</ul>
<a routerLink = "../book/new">nouveau livre</a>
